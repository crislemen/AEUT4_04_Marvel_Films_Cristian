<h2>Mis Peliculas</h2>
<div class="row">
    <div class="col-12">
        <div class="row">
            <div class="pelicula col-5 col-md-3"  *ngFor="let pelicula of listaPeliculas" 
            [class.selected]="pelicula === peliculaSeleccionada"
            (click)="onSelect(pelicula)">
            <mat-card class="pelicula-card">
              <img mat-card-image src="{{pelicula.poster}}" alt="Foto de la portada de {{pelicula.name}}">
              <mat-card-actions>
                <button mat-raised-button color="warn" [routerLink]="['/','post',pelicula.id]">Saber mas</button>
              </mat-card-actions>
            </mat-card>
            </div>
        </div>
        
    </div>
